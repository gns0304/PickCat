{% extends 'base.html' %}
{% block content %}
{% load static %}
<section class="map" style="position:relative;">
    <div id="map" style="width:100%;height:710px;"></div>
    
    <div class="map_box">
        <img src="{% static 'img/kitchen.png'%}">
        <div class="map_comment">
            <span>5호관 숲 급식소</span><br>
            <span style="font-size: 12px; color:gray;">인천 서구 완정로 126</span>
        </div>
        <span class="icon_out">X</span>
    </div>
    
</section>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e3f4fcd64134ce1b708dc9dae8e3bc0e">
    </script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption);
    </script>

{% endblock %}
