{% extends 'base.html' %}
{% block content %}
{% load static %}
<section class="map" style="position:relative;">
    <div id="map" style="width:100%;height:710px;"></div>

    <div class="map_box">
        <img src="{% static 'img/kitchen.png'%}">
        <div class="map_comment">
            <span>인경호 급식소</span><br>
            <span style="font-size: 12px; color:gray;">인천 미추홀구 인하로 100</span>
        </div>
        <span class="icon_out">X</span>
    </div>

</section>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e3f4fcd64134ce1b708dc9dae8e3bc0e">
</script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = {
            center: new kakao.maps.LatLng(37.450463848354794, 126.6562767047894), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨

        };

    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);
    var marker = new kakao.maps.Marker({
        // 지도 중심좌표에 마커를 생성합니다
        position: new kakao.maps.LatLng(37.450463848354794, 126.6562767047894),
    });
    // 지도에 마커를 표시합니다
    marker.setMap(map);
</script>

{% endblock %}
