{% extends 'signbase.html' %} {% block content %}
<header>
  <div class="topbar-sign">
    <span> 프로필 </span>
    <div class="topbar-line"></div>
  </div>
</header>

<div id="main-title">
  <span id="title-1" style="color: black">프로필 설정 </span><br />
  <span id="title-2" style="color: black">닉네임과 프로필 사진을 등록해주세요 </span>
</div>

<form method="POST" action="{% url 'join3'%}" enctype="multipart/form-data">
  {% csrf_token %}
  <br /><br />

  <div class="input-positioner">
    <div class="input-box-wrapper">
      <img src="../static/img/join2-user.png" id="join2-user-image" style="width: 165px; height: 161px;">
      <input type="file" id="input-bar2" name="image" size="10" />

      <br />
      <div class="input-bar-wrapper">
        <input name="nickname" id="input-bar-join2" type="text" placeholder="닉네임을 입력해주세요" />
      </div>
      <br />

    </div>

    <div class="">
      <button id="btn-signin" type="submit">
        다음
      </button>
    </div>
  </div>
</form>

{% endblock %}
