{% extends 'signbase.html' %} 

{% block content %}
{% load static %}


    <header>
        <div class="topbar-sign">
            <span>
                회원가입
            </span>
        </div>
    </header>

    <div id="main-title">
        <span style="color:black; ">가입 정보 입력</span><br>
        <span style="color:black; ">픽켓과 함께 집사 될 준비되셨나요?</span>
    </div>

    <form method="POST" action="{% url 'join'%}">
        {% csrf_token %}
        <br><br>
        
        <div class="input-positioner">
            <div class="input-bar-wrapper">
                <input type="text" id="input-bar" placeholder="이메일을 입력해주세요" name="username">
            </div>
            <br>
            <div class="input-bar-wrapper">
                <input type="password" id="input-bar" placeholder="비밀번호를 입력해주세요" name="password">
            </div>
            <br>
            <div class="input-bar-wrapper">
                <input type="password" id="input-bar" placeholder="비밀번호 확인" name="password">
            </div>
            <input id="btn-signin" type="submit" value="다음">
        </div>
    </form>

    {% endblock %}
