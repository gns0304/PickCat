{% extends 'signbase.html' %} {% block content %}


<header>
  <div class="topbar-sign">
    <span> 회원가입 </span>
    <div class="topbar-line"></div>
  </div>
</header>

<div id="main-title">
  <span id="title-1" style="color: black">가입 정보 입력</span><br />
  <span id="title-1" style="color: black">픽켓과 함께 집사 될 준비되셨나요?</span>
</div>
` <form method="POST" action="{% url 'join2'%}" onkeydown="return event.key != 'Enter';"
  onsubmit="return verifyForm(event)">
  {% csrf_token %}
  <br /><br />

  <div class="input-positioner">
    <div class="input-bar-wrapper">
      <input type="email" class="input-bar" placeholder="이메일을 입력해주세요" name="email" required />
    </div>
    <br />
    <div class="input-bar-wrapper">
      <input type="text" class="input-bar" placeholder="휴대폰 번호를 입력해주세요" name="phoneNumber" required />
    </div>
    <br />
    <div class="input-bar-wrapper">
      <input type="password" id="pw1" class="input-bar" placeholder="비밀번호를 입력해주세요" name="password" required />
    </div>
    <br />
    <div class="input-bar-wrapper">
      <input type="password" id="pw2" class="input-bar" placeholder="비밀번호 확인" name="password" required />
    </div>

    <div class="">
      <button id="btn-signin" type="submit">다음</button>
    </div>
  </div>
</form>
<script>
  function verifyForm(e) {
    if (document.getElementById('pw1').value == document.getElementById('pw2').value) {
      return true;
    }
    alert('비밀번호와 비밀번호 확인이 일치하지 않습니다.');
    return false;
  }
</script>

{% endblock %}
